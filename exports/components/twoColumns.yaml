# yaml-language-server: $schema=<https://canary.uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://canary.uniform.app/schemas/json-schema/component-definition/v1.json
id: twoColumns
name: Two Columns
icon: image-text
parameters:
  - id: title
    name: Title
    type: text
    helpText: ''
    typeConfig: null
  - id: leftColumn
    name: Left column
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - leftColumnHorizontalAlignment
        - leftColumnVerticalAlignment
  - id: leftColumnHorizontalAlignment
    name: 'Left Column: Horizontal Alignment'
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Left
          value: start
        - text: Center
          value: center
        - text: Right
          value: end
      required: false
  - id: leftColumnVerticalAlignment
    name: 'Left Column: Vertical Alignment'
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Top
          value: start
        - text: Center
          value: center
        - text: Bottom
          value: end
  - id: rightColumn
    name: Right column
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - rightColumnHorizontalAlignment
        - rightColumnVerticalAlignment
  - id: rightColumnHorizontalAlignment
    name: 'Right Column: Horizontal Alignment'
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Left
          value: start
        - text: Center
          value: center
        - text: Right
          value: end
  - id: rightColumnVerticalAlignment
    name: 'Right Column: Vertical Alignment'
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Top
          value: start
        - text: Center
          value: center
        - text: Bottom
          value: end
  - id: layoutSettings
    name: Layout settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - layout
        - gapSize
        - mobileReverseOrder
  - id: layout
    name: Layout
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: 50-50 split
          value: split-50-50
        - text: One Third - Two Thirds
          value: split-one-two
        - text: Two thirds - One Third
          value: split-two-one
  - id: gapSize
    name: Gap size
    type: select
    helpText: Size of gap between columns
    typeConfig:
      options:
        - text: Small
          value: small
        - text: Medium (default)
          value: medium
        - text: Large
          value: large
        - text: X-Large
          value: xl
        - text: None
          value: none
  - id: mobileReverseOrder
    name: Reverse column order on mobile
    type: checkbox
    helpText: Reverse order of columns when stacked on mobile screen sizes
    typeConfig: null
useTeamPermissions: true
slots:
  - id: leftContent
    name: Left Content
    allowedComponents:
      - imageBlock
      - textBlock
      - tabContainer
      - $personalization
      - $test
      - $loop
      - $localization
      - card
      - linkList
      - lottieAnimation
      - brick
      - quoteBlock
      - heading
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
  - id: rightContent
    name: Right Content
    allowedComponents:
      - card
      - imageBlock
      - linkList
      - lottieAnimation
      - tabContainer
      - textBlock
      - $personalization
      - $test
      - $localization
      - $loop
      - brick
      - quoteBlock
      - heading
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: title
canBeComposition: false
