# yaml-language-server: $schema=<https://canary.uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://canary.uniform.app/schemas/json-schema/component-definition/v1.json
id: page
name: Page
icon: screen
parameters:
  - id: title
    name: Title
    type: text
    helpText: ''
    typeConfig: null
description: A generic page type which has a hero and a single content slot
useTeamPermissions: true
slots:
  - id: hero
    name: Hero
    maxComponents: 1
    allowedComponents:
      - $personalization
      - $test
      - $localization
      - hero
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
  - id: sections
    name: Sections
    allowedComponents:
      - $personalization
      - $test
      - $localization
      - $loop
      - sectionContainer
      - hero
      - conditionalContainer
    inheritAllowedComponents: false
defaults:
  type: page
  slots:
    hero:
      - type: hero
        _pattern: fad6acf9-aa5e-4fca-8429-b843de447846
        _overridability:
          parameters:
            body: 'yes'
            title: 'yes'
            imageFit: 'yes'
            imageUrl: 'yes'
            imageAltText: 'yes'
titleParameter: title
canBeComposition: true
