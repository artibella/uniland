# yaml-language-server: $schema=<https://canary.uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://canary.uniform.app/schemas/json-schema/component-definition/v1.json
id: accordion
name: Accordion
icon: list
parameters:
  - id: internalName
    name: Internal Name
    type: text
    helpText: ''
    typeConfig: null
  - id: groupName
    name: Group name
    type: text
    helpText: >-
      If using multiple accordions on a page then each one must have a unique
      group name (e.g. "faq")
    typeConfig:
      regex: ^[a-zA-Z0-9]+$
      regexMessage: Only letters and numbers are allowed
    localizable: true
  - id: icon
    name: Icon
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Arrow
          value: arrow
        - text: Plus
          value: plus
  - id: titleSize
    name: Title size
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Default
          value: default
        - text: Small
          value: small
        - text: Medium
          value: medium
        - text: Large
          value: large
categoryId: 656dca0f-e68a-4fd2-bf18-2c9606c0c111
description: >-
  A layout component with vertical collapsible sections where one section can be
  expanded at a time
useTeamPermissions: true
slots:
  - id: items
    name: Items
    allowedComponents: []
    allowAllComponents: true
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: internalName
canBeComposition: false
