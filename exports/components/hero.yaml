# yaml-language-server: $schema=<https://canary.uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://canary.uniform.app/schemas/json-schema/component-definition/v1.json
id: hero
name: Hero
icon: rectangle-rounded
parameters:
  - id: title
    name: Title
    type: text
    helpText: ''
    typeConfig: null
  - id: body
    name: Body
    type: text
    helpText: ''
    typeConfig:
      multiline: true
      linesCount: '3'
  - id: imageUrl
    name: Image URL
    type: text
    helpText: ''
    typeConfig: null
  - id: imageAltText
    name: Image Alt Text
    type: text
    helpText: ''
    typeConfig: null
  - id: imageFit
    name: Image fit
    type: select
    helpText: >-
      Specify how the image should scaled within its container (see
      https://tailwindcss.com/docs/object-fit)
    typeConfig:
      options:
        - text: Cover
          value: cover
        - text: Contain
          value: contain
        - text: Fill
          value: fill
        - text: Scale down
          value: scale-down
        - text: None
          value: none
useTeamPermissions: true
slots:
  - id: heading
    name: Heading
    maxComponents: 1
    minComponents: 0
    allowedComponents:
      - heading
    inheritAllowedComponents: false
  - id: ctas
    name: CTAs
    allowedComponents:
      - callToAction
    inheritAllowedComponents: false
titleParameter: title
canBeComposition: false
