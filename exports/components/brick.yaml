# yaml-language-server: $schema=<https://canary.uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://canary.uniform.app/schemas/json-schema/component-definition/v1.json
id: brick
name: Brick
icon: rectangle-rounded
parameters:
  - id: internalName
    name: Internal name
    type: text
    helpText: Internal name to help make it easier to find the component
    typeConfig: null
  - id: title
    name: Title
    type: text
    helpText: Public title to show on the brick
    typeConfig: null
  - id: group_layoutSettings
    name: Layout settings
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - theme
        - verticalAlignment
        - horizontalAlignment
        - borderRadius
        - aspectRatio
        - paddingSize
        - marginSize
  - id: theme
    name: Theme
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: White
          value: white
        - text: Dark
          value: dark
        - text: Mango
          value: mango
        - text: Spring
          value: spring
        - text: Ice
          value: ice
  - id: verticalAlignment
    name: Vertical alignment of content
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Top
          value: start
        - text: Center
          value: center
        - text: Bottom
          value: end
  - id: horizontalAlignment
    name: Horizontal alignment of content
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Left
          value: start
        - text: Center
          value: center
        - text: Right
          value: end
  - id: borderRadius
    name: Border Radius
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Small
          value: sm
        - text: Default
          value: default
        - text: Medium
          value: md
        - text: Large
          value: lg
        - text: XL
          value: xl
        - text: 2XL
          value: 2xl
        - text: 3XL
          value: 3xl
        - text: Full
          value: full
        - text: None
          value: none
  - id: aspectRatio
    name: Aspect ratio
    type: select
    helpText: Define aspect ratio for the brick
    typeConfig:
      options:
        - text: Auto
          value: auto
        - text: Square
          value: square
        - text: Video
          value: video
  - id: paddingSize
    name: Inner spacing (padding)
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Small
          value: sm
        - text: Default
          value: default
        - text: Medium
          value: md
        - text: Large
          value: lg
        - text: XL
          value: xl
        - text: 2XL
          value: 2xl
        - text: None
          value: none
  - id: marginSize
    name: Outer spacing (margin)
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Small
          value: sm
        - text: Default
          value: default
        - text: Medium
          value: md
        - text: Large
          value: lg
        - text: XL
          value: xl
        - text: 2XL
          value: 2xl
        - text: Full
          value: full
        - text: None
          value: none
  - id: group_backgroundSettings
    name: Background Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - backgroundType
        - backgroundImage
        - backgroundImageFit
        - backgroundPosition
  - id: backgroundType
    name: Background type
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Fill
          value: fill
        - text: Gradient
          value: gradient
        - text: Image
          value: image
        - text: None
          value: none
  - id: backgroundImage
    name: Background Image
    type: text
    helpText: ''
    typeConfig: null
  - id: backgroundImageFit
    name: Background Image fit
    type: select
    helpText: >-
      Specify how the background image should scaled within its container (see
      https://tailwindcss.com/docs/object-fit)
    typeConfig:
      options:
        - text: Cover
          value: cover
        - text: Contain
          value: contain
        - text: Fill
          value: fill
        - text: Scale down
          value: scale-down
        - text: None
          value: none
  - id: backgroundPosition
    name: Background position
    type: select
    helpText: >-
      Define how the resized background image should be placed within its
      container
    typeConfig:
      options:
        - text: Center
          value: center
        - text: Top
          value: top
        - text: Left
          value: left
        - text: Right
          value: right
        - text: Bottom
          value: bottom
        - text: Top left
          value: left-top
        - text: Top right
          value: right-top
        - text: Bottom left
          value: left-bottom
        - text: Bottom right
          value: right-bottom
categoryId: 91f990da-3be3-4559-add7-7580b0108e7c
useTeamPermissions: true
slots:
  - id: content
    name: Content
    allowedComponents:
      - gridContainer
      - imageBlock
      - linkList
      - lottieAnimation
      - twoColumns
      - textBlock
      - $personalization
      - $test
      - $localization
      - $loop
      - quoteBlock
      - imageGalleryBlock
    inheritAllowedComponents: false
titleParameter: internalName
canBeComposition: false
