# yaml-language-server: $schema=<https://canary.uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://canary.uniform.app/schemas/json-schema/component-definition/v1.json
id: heading
name: Heading
icon: format-heading
parameters:
  - id: byline
    name: Byline
    type: text
    helpText: ''
    typeConfig: null
  - id: title
    name: Title
    type: text
    helpText: ''
    typeConfig: null
  - id: titleRichText
    name: Title Rich Text
    type: richText
    helpText: ''
    typeConfig:
      elements:
        builtIn: []
      required: false
      formatting:
        builtIn:
          - bold
          - strikethrough
          - superscript
          - subscript
          - italic
          - underline
  - id: titleHtml
    name: Title HTML
    type: text
    helpText: Insert a title that supports custom CSS styling
    typeConfig:
      multiline: true
      linesCount: '5'
  - id: group_formattingOptions
    name: Formatting options
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - tagName
        - theme
        - align
        - showEditorialLine
  - id: tagName
    name: Tag name
    type: select
    helpText: Defaults to h3 if not set
    typeConfig:
      options:
        - text: H1
          value: h1
        - text: H2
          value: h2
        - text: H3
          value: h3
        - text: H4
          value: h4
        - text: H5
          value: h5
        - text: H6
          value: h6
      required: false
  - id: theme
    name: Theme
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Default
          value: light
        - text: Dark
          value: dark
        - text: Spring
          value: spring
        - text: Ice
          value: ice
        - text: Mango
          value: mango
  - id: align
    name: Align
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Left
          value: left
        - text: Center
          value: center
        - text: Right
          value: right
  - id: showEditorialLine
    name: Show editorial line
    type: checkbox
    helpText: Show a line separator after the heading
    typeConfig: null
description: Generic heading component
previewImageUrl: >-
  https://res.cloudinary.com/content-ops/image/upload/v1691419639/Uniland/components/h1-heading.png
useTeamPermissions: true
slots: []
titleParameter: title
canBeComposition: false
