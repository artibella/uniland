# yaml-language-server: $schema=<https://canary.uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://canary.uniform.app/schemas/json-schema/component-definition/v1.json
id: heading
name: Heading
icon: format-heading
parameters:
  - id: byline
    name: Byline
    type: text
    helpText: ''
    typeConfig: null
  - id: title
    name: Title
    type: text
    helpText: ''
    typeConfig: null
  - id: titleRichText
    name: Title Rich Text
    type: richText
    helpText: ''
    typeConfig:
      elements:
        builtIn: []
      required: false
      formatting:
        builtIn:
          - bold
          - strikethrough
          - superscript
          - subscript
          - italic
          - underline
  - id: titleHtml
    name: Title HTML
    type: text
    helpText: Insert a title that supports custom CSS styling
    typeConfig:
      multiline: true
      linesCount: '5'
  - id: group_formattingOptions
    name: Formatting options
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - tagName
        - theme
        - align
  - id: tagName
    name: Tag name
    type: select
    helpText: Defaults to h3 if not set
    typeConfig:
      options:
        - text: H1
          value: h1
        - text: H2
          value: h2
        - text: H3
          value: h3
        - text: H4
          value: h4
        - text: H5
          value: h5
        - text: H6
          value: h6
      required: false
  - id: theme
    name: Theme
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Default
          value: light
        - text: Dark
          value: dark
        - text: Spring
          value: spring
        - text: Ice
          value: ice
        - text: Mango
          value: mango
  - id: align
    name: Align
    type: select
    helpText: ''
    typeConfig:
      options:
        - text: Left
          value: left
        - text: Center
          value: center
        - text: Right
          value: right
description: Generic heading component
previewImageUrl: ''
useTeamPermissions: true
slots: []
titleParameter: title
canBeComposition: false
created: '2023-03-09T12:30:46.489835+00:00'
updated: '2023-07-20T08:02:38.64571+00:00'
