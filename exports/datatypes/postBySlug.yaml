id: postBySlug
displayName: Post by Slug
ttl: 30
path: /entries
custom:
  include: '10'
  imagePath: featuredImage
  searchField:
    id: fields.slug
    type: Symbol
  allowContentTypeIds:
    - BlogPost
method: GET
purgeKey: 3699a3c8-5d9c-4d94-9cf2-0005a35e7dd9
archetype: queryEntry
variables:
  limit:
    type: text
    default: '5'
    displayName: Limit
  order:
    type: text
    default: ''
    displayName: Order
  keyword:
    type: text
    default: ''
    displayName: Search Text
  entryIds:
    type: text
    default: ''
    displayName: Entry Ids
  contentTypeId:
    type: text
    default: BlogPost
    displayName: Content Type
parameters:
  - key: include
    value: '10'
  - key: order
    value: ${order}
  - key: query
    value: ${keyword}
  - key: limit
    value: ${limit}
  - key: content_type
    value: ${contentTypeId}
longTermCache:
  enabled: false
  ttlInHours: 24
dataSourceId: uniform
allowedOnComponents: []
