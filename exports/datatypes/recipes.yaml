id: recipes
displayName: Recipes (Query)
ttl: 30
path: /content_types/${content_type_uid}/entries
custom:
  imagePath: featuredimage.url
  searchFieldIds:
    - description
    - subtitle
    - title
  allowContentTypeUids:
    - recipe
method: GET
purgeKey: b5a2201e-48be-43d2-a78d-cc0ed5aeae68
archetype: queryEntry
variables:
  asc:
    type: text
    default: ''
    displayName: Order by asc
  desc:
    type: text
    default: ''
    displayName: Order by desc
  limit:
    type: text
    default: '5'
    displayName: Limit
  query:
    type: text
    default: ''
    displayName: Query
  content_type_uid:
    type: text
    default: recipe
    displayName: Entry Type
parameters:
  - key: query
    value: ${query}
  - key: limit
    value: ${limit}
  - key: asc
    value: ${asc}
  - key: desc
    value: ${desc}
longTermCache:
  enabled: false
  ttlInHours: 24
dataSourceId: unifood
allowedOnComponents: []
