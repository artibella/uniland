id: integrationQuery
displayName: Integration Query
ttl: 30
path: /entries
custom:
  include: '3'
  imagePath: image
  searchField:
    id: fields.title
    type: Symbol
  allowContentTypeIds:
    - integration
method: GET
purgeKey: 312c94f0-00ca-4068-afdd-8b6c65655503
archetype: queryEntry
variables:
  limit:
    type: text
    default: '5'
    displayName: Limit
  order:
    type: text
    default: ''
    displayName: Order
  keyword:
    type: text
    default: ''
    displayName: Search Text
  entryIds:
    type: text
    default: ''
    displayName: Entry Ids
  contentTypeId:
    type: text
    default: integration
    displayName: Content Type
parameters:
  - key: include
    value: '3'
  - key: order
    value: ${order}
  - key: query
    value: ${keyword}
  - key: limit
    value: ${limit}
  - key: content_type
    value: ${contentTypeId}
longTermCache:
  enabled: false
  ttlInHours: 24
dataSourceId: uniform
allowedOnComponents: []
