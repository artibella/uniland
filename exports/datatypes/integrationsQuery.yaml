id: integrationsQuery
displayName: Integrations Query
ttl: 30
path: /entries?${filters}
custom:
  include: 9
  imagePath: icon
  allowContentTypeIds:
    - integration
  enableFilterByLocale: false
  enableAdvancedFilters: true
method: GET
purgeKey: 83ad8ac8-ed8c-4347-a424-59ce725e8d70
archetype: queryEntry
variables:
  limit:
    type: text
    default: '5'
    displayName: Limit
  order:
    type: text
    default: ''
    displayName: Order
  locale:
    type: text
    default: en-US
    displayName: Locale
  filters:
    type: text
    default: ''
    displayName: Filters
  keyword:
    type: text
    default: ''
    displayName: Search Text
  entryIds:
    type: text
    default: ''
    displayName: Entry Ids
  contentTypeId:
    type: text
    default: ''
    displayName: Content Type
parameters:
  - key: include
    value: '9'
  - key: locale
    value: ${locale}
  - key: order
    value: ${order}
  - key: query
    value: ${keyword}
  - key: limit
    value: ${limit}
  - key: content_type
    value: ${contentTypeId}
longTermCache:
  enabled: false
  ttlInHours: 24
dataSourceId: uniformWebsite
allowedOnComponents: []
