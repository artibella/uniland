# yaml-language-server: $schema=<https://canary.uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://canary.uniform.app/schemas/json-schema/component-definition/v1.json
id: page
name: Page
icon: screen
parameters:
  - id: title
    name: Title
    type: text
    helpText: ''
    typeConfig: null
  - id: group_seoMetadata
    name: SEO metadata
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - description
  - id: description
    name: Description
    type: text
    helpText: ''
    typeConfig: null
    localizable: true
description: A generic page type which has a hero and a single content slot
previewImageUrl: >-
  https://res.cloudinary.com/content-ops/image/upload/v1713287667/Uniland/components/page.png
useTeamPermissions: true
slots:
  - id: hero
    name: Hero
    maxComponents: 1
    allowedComponents:
      - $personalization
      - $test
      - $localization
      - hero
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
  - id: sections
    name: Sections
    allowedComponents:
      - $personalization
      - $test
      - $localization
      - $loop
      - sectionContainer
      - hero
      - conditionalContainer
    inheritAllowedComponents: false
defaults:
  type: page
  slots:
    pageFooter:
      - type: footer
        _pattern: 319639e9-4bac-4fb3-8f0b-19088c969fcb
    pageHeader:
      - type: header
        _pattern: e46c8336-acfd-43e8-ac59-8be8f4c33b7d
    pageContent:
      - type: hero
        variant: backgroundImage
        parameters:
          image:
            type: image
            value: >-
              https://res.cloudinary.com/uniform-demos/image/upload/v1692276482/csk-marketing/Rectangle_7_2_uupdjo_wm94da.webp
          title:
            type: text
            value: Page Title
          paddingTop:
            type: select
            value: None
          titleStyle:
            type: tp-title-style-parameter
            value: h1
          description:
            type: text
            value: Some page description
          eyebrowText:
            type: text
            value: eyebrow text
          paddingBottom:
            type: select
            value: None
          containerVariant:
            type: select
            value: fluidContent
          textColorVariant:
            type: select
            value: Light
      - type: breadcrumbs
        parameters:
          separator:
            type: select
            value: chevron
          colorStyle:
            type: tp-color-style-parameter
            value: primary
          displayRootNode:
            type: checkbox
            value: true
titleParameter: title
canBeComposition: true
