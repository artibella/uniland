$schema: https://canary.uniform.app/schemas/json-schema/component-definition/v1.json
id: sectionContainer
name: Section Container
icon: rectangle-rounded
parameters:
  - id: title
    name: Title
    type: text
    typeConfig: null
    localizable: true
  - id: theme
    name: Theme
    type: select
    helpText: Choose a theme that will change the design of this section
    typeConfig:
      options:
        - text: Default
          value: light
        - text: Dark
          value: dark
        - text: Spring
          value: spring
        - text: Ice
          value: ice
        - text: Mango
          value: mango
    localizable: true
categoryId: 656dca0f-e68a-4fd2-bf18-2c9606c0c111
description: Create a themed top-level section of a page
useTeamPermissions: true
slots:
  - id: heading
    name: Heading
    maxComponents: 1
    minComponents: 0
    allowedComponents:
      - heading
    inheritAllowedComponents: false
  - id: content
    name: Content
    allowedComponents:
      - $loop
      - $localization
      - $test
      - $personalization
      - textBlock
      - imageBlock
      - hero
      - gridContainer
      - linkList
      - tabContainer
      - lottieAnimation
      - card
      - twoColumns
      - brick
      - quoteBlock
      - contributorList
      - accordion
      - imageGalleryBlock
      - logos
      - articleBlock
      - testimonialBlock
      - pagination
      - badge
      - countdown
      - openingHourstest
      - carousel
      - alternatingRows
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: title
canBeComposition: false
