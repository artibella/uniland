# yaml-language-server: $schema=<https://canary.uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://canary.uniform.app/schemas/json-schema/component-definition/v1.json
id: imageBlock
name: Image Block
icon: image
parameters:
  - id: title
    name: Title
    type: text
    typeConfig: null
  - id: image
    name: Image
    type: asset
    typeConfig:
      max: 1
  - id: imageUrl
    name: Image URL
    type: image
    typeConfig: null
  - id: imageSetting
    name: Image setting
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - altText
        - caption
  - id: altText
    name: Alt text
    type: text
    typeConfig:
      required: false
  - id: caption
    name: Caption
    type: text
    typeConfig: null
  - id: imageSizing
    name: Image sizing
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - imageWidth
        - aspectRatio
        - imageFit
        - imagePosition
  - id: imageWidth
    name: Image width
    type: select
    typeConfig:
      options:
        - text: Icon small
          value: icon-sm
        - text: Icon
          value: icon
        - text: Icon large
          value: icon-lg
        - text: Icon XL
          value: icon-xl
        - text: 1/3 width
          value: width-one-third
        - text: 2/3 width
          value: width-two-third
        - text: 25% width
          value: width-one-quarter
        - text: 50% width
          value: width-half
        - text: 75% width
          value: width-three-quarter
        - text: 100% width
          value: width-full
  - id: aspectRatio
    name: Aspect ratio
    type: select
    helpText: Define aspect ratio for the image
    typeConfig:
      options:
        - text: Auto
          value: auto
        - text: Square
          value: square
        - text: Video
          value: video
  - id: imageFit
    name: Image fit
    type: select
    helpText: >-
      Specify how the image should scaled within its container (see
      https://tailwindcss.com/docs/object-fit)
    typeConfig:
      options:
        - text: Cover
          value: cover
        - text: Contain
          value: contain
        - text: Fill
          value: fill
        - text: Scale down
          value: scale-down
        - text: None
          value: none
  - id: imagePosition
    name: Image position
    type: select
    helpText: Define how a resized image should be placed within its container
    typeConfig:
      options:
        - text: Center
          value: center
        - text: Top
          value: top
        - text: Left
          value: left
        - text: Right
          value: right
        - text: Bottom
          value: bottom
        - text: Top left
          value: left-top
        - text: Top right
          value: right-top
        - text: Bottom left
          value: left-bottom
        - text: Bottom right
          value: right-bottom
  - id: borderSettings
    name: Border settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - borderRadius
  - id: borderRadius
    name: Border Radius
    type: select
    typeConfig:
      options:
        - text: Small
          value: sm
        - text: Default
          value: default
        - text: Medium
          value: md
        - text: Large
          value: lg
        - text: XL
          value: xl
        - text: 2XL
          value: 2xl
        - text: 3XL
          value: 3xl
        - text: Full
          value: full
        - text: None
          value: none
  - id: backgroundSettings
    name: Background settings
    type: group
    typeConfig:
      childrenParams:
        - backgroundStyle
  - id: backgroundStyle
    name: Background style
    type: select
    typeConfig:
      options:
        - text: White
          value: white
        - text: Dark
          value: dark
        - text: Mango
          value: mango
        - text: Spring
          value: spring
        - text: Ice
          value: ice
categoryId: 91f990da-3be3-4559-add7-7580b0108e7c
useTeamPermissions: true
slots: []
titleParameter: title
canBeComposition: false
