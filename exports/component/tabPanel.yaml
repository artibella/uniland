# yaml-language-server: $schema=<https://canary.uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://canary.uniform.app/schemas/json-schema/component-definition/v1.json
id: tabPanel
name: Tab Panel
icon: tab
parameters:
  - id: title
    name: Title
    type: text
    helpText: Title of the tab (appears in the tab navigation)
    typeConfig:
      required: true
    localizable: true
  - id: isActive
    name: Is Active
    type: checkbox
    typeConfig: null
useTeamPermissions: true
slots:
  - id: content
    name: Content
    allowedComponents:
      - sectionContainer
      - textBlock
      - $personalization
      - $test
      - $localization
      - $loop
      - linkList
      - imageBlock
      - howtoSection
      - brick
      - quoteBlock
      - accordion
      - imageGalleryBlock
      - articleBlock
      - testimonialBlock
      - twoColumns
    inheritAllowedComponents: false
titleParameter: title
canBeComposition: false
