                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      When change happens and you need to add
                                      new channels or features to meet it, you
                                      can’t afford to be held back by tools or
                                      begin a slow and expensive replatforming
                                      process. With Uniform, you can add,
                                      remove, or adapt services as necessary to
                                      innovate, optimize, and stay ahead of the
                                      market for the long term because there’s
                                      no glue-code to take apart and rebuild
                                      manually. Uniform Mesh configures every
                                      integration so you’re never late to the
                                      game.
