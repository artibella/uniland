              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Well, not of course, actually. I didn't think of it until we
                    exhausted Sorry, Monopoly, and gin rummy. But it did turn
                    out to be a brilliant idea as my father had just received a
                    baking stone for Christmas, and my nephew loves pizza.
