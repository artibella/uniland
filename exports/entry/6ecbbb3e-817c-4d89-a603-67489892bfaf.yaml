                  - mode: normal
                    text: >-
                      Content type is an important variable in licensing fees
                      and can ultimately have one of the biggest impacts on your
                      running costs.A content type in the headless CMS
                      represents a piece of content you want to write. Teams
                      generally begin by creating one content type per
                      presentation component, e.g. there is a hero content type
                      for the hero, and a call to action (CTA) content type for
                      the CTA.For teams just beginning with a headless CMS, it
                      can be difficult to know how many content types will be
                      needed. An educated guess will be made; however, the added
                      cost incurred if the underestimate is significant can be
                      as much as 2x the cost of the CMS–a lesson learned far too
                      late.In addition, mapping content types to presentation
                      components–a practice recommended by headless CMS
                      vendors–can be a dangerous path, as you are essentially
                      locking content into individual components in a single
                      channel and specific content structure. This makes it
                      difficult to reuse content outside of that specific
                      component (e.g. it is for the website only, not
                      omnichannel by default).If you manage design decisions
                      inside of your CMS–for example, component display variants
                      where a user can select multiple variations of a design’s
                      content–each option is essentially a content type. Another
                      culprit impacting your volume of content types.Sometimes
                      teams are forced to use content types in unpredictable
                      ways in order to create a usable system for content
                      authors. Circumstances where a need that initially
                      appeared to be handled by one content type, may ultimately
                      require multiple.These situations artificially increase
                      the number of content types used and become around 70-80%
                      of 
