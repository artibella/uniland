                  - mode: normal
                    text: ". Vendors have different names for projects, such as spaces, stacks, and datasets.Vendor contracts begin with a specific number of projects and each project has a set amount of content types. For example, a website can consist of one or more projects depending on how it is structured. Projects are added as the website grows, often done in an effort to reduce overall complexity. Each additional project adds another set of content types, allowing architects to better organize the website across multiple projects (e.g. by channel, by device, by sections of the website).\_The danger occurs as the digital entity you are supporting evolves over time, and you find your structure has expanded to more projects than originally contracted, forcing the license toward a more expensive tier than budgeted for.\_Adding projects can keep the number of content types per project low, thus managing content type-related costs; however, you are still paying for multiple projects. Conversely, packing more into a project forces tough choices between content type overages and user complexity.The balance lies in strategic planning. For instance, instead of separating channels by project, you could combine channels into a single project using technology like "
