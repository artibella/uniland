                            text: >-
                              Seit 2017 brauchst du grundsätzlich keine Belege
                              und Quittungen an dein Finanzamt zu senden, wenn
                              du deine Einkommensteuererklärung machst. Denn im
                              Rahmen der Digitalisierung wurde aus der
                              Belegvorlagepflicht eine Belegvorhaltepflicht.
