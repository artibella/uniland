                        children:
                          - mode: normal
                            text: >-
                              Es genügt also, wenn du bei der Steuererklärung
                              deine Ausgaben in das Online-Formular oder deine
                              Steuer-App einträgst und die Nachweise für
                              eventuelle Rückfragen aufbewahrst. Benötigt das
                              Finanzamt bestimmte Unterlagen für deine
                              Steuererklärung, wird es sich bei dir melden.
