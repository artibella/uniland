                - _id: 99ef6029-c455-465a-8743-e2166c377180
                  type: image
                  fields:
                    url:
                      type: text
                      value: >-
                        https://www.seriouseats.com/thmb/2ajW0WWD3NWFFCnRx7X-Pr-Cfy4=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/easy-pan-pizza-potato-onion-rosemary-vegan-recipe-Step-6-c8d80c22b16d41e0831a7280adf60918.jpg
                  _source: custom-url
            description:
              type: richText
              locales:
                en-US:
                  root:
                    type: root
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - type: paragraph
                        format: ''
                        indent: 0
                        version: 1
                        children:
