                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Sullivan Street Bakery
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - mode: normal
                    text: >-
                      : thin slices of potato shingled on top of a moist pizza
                      bianca dough, strewn with onions, and drizzled with olive
                      oil. As it bakes, the potatoes crisp up and the onions
                      brown, lending some sweetness and a bit of bite to the
                      affair.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "A sprinkle of rosemary\_"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - mode: normal
                    text: always
                    type: text
                    style: ''
                    detail: 0
                    format: 2
                    version: 1
                  - mode: normal
                    text: "\_works with potatoes, in my opinion."
                    type: text
                    style: ''
