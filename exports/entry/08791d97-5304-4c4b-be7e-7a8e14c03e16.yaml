    instructions:
      type: $block
      value:
        - _id: bc02a377-cf13-48a1-8008-37c19fd78f44
          type: howtoStep
          fields:
            images:
              type: asset
              value:
                - _id: cfb9310e-821b-4c6d-889f-198a8f7ff963
                  type: image
                  fields:
                    url:
                      type: text
                      value: >-
                        https://www.seriouseats.com/thmb/DBw5KGttSEld3B47I3GDNlb_Fck=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/easy-pan-pizza-potato-onion-rosemary-vegan-recipe-Step-1-8911409251354197b9a06e06701c07c4.jpg
                  _source: custom-url
            description:
              type: richText
              locales:
                en-US:
                  root:
                    type: root
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - type: paragraph
                        format: ''
                        indent: 0
                        version: 1
                        children:
                          - mode: normal
                            text: >-
                              Divide dough into two equal balls. Pour 2
                              tablespoons (30ml) of oil in the bottom of each of
                              two 10-inch cast iron skillet or round cake pans.
                              Place 1 ball of dough in each pan and turn to coat
                              evenly with oil. Using a flat palm, press the
                              dough around the pan, flattening it slightly and
                              spreading oil around the entire bottom and edges
                              of the pan. Cover tightly with plastic wrap and
                              let the dough sit at room temperature for two
                              hours. After the first hour, adjust an oven rack
                              to the lower middle position and preheat oven to
                              550Â°F.
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: ltr
                        textFormat: 0
                    direction: ltr
        - _id: 3e3190e8-b1cf-4032-b37e-aa13f7c68530
          type: howtoStep
          fields:
            images:
              type: asset
              value:
                - _id: c049c984-6b91-494b-8f3c-2a8bcc61f89b
                  type: image
                  fields:
                    url:
                      type: text
                      value: >-
                        https://www.seriouseats.com/thmb/JuiJOnrMQCulhO9dIMbU-HQxjo4=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/easy-pan-pizza-potato-onion-rosemary-vegan-recipe-Step-2-9b175166a0b243018f23fa743248abb4.jpg
                  _source: custom-url
            description:
              type: richText
              locales:
                en-US:
                  root:
                    type: root
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - type: paragraph
                        format: ''
                        indent: 0
                        version: 1
                        children:
                          - mode: normal
                            text: >-
                              While dough rises, make mashed potatoes. Peel and
                              roughly dice one potato and cover with salted
                              water in a medium saucepan. Cook until tender,
                              about 15 minutes. Drain and pass potato through
                              ricer, returning to now-empty pot. Add 2
                              tablespoons (30ml) olive oil, season with salt and
                              pepper, and fold with a wooden spoon until
                              incorporated. Set mashed potatoes aside.
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: ltr
                        textFormat: 0
                    direction: ltr
        - _id: 12213477-9a03-4ccf-a331-92bf6bed4e8c
          type: howtoStep
          fields:
            images:
              type: asset
              value:
                - _id: b7e27a84-5ce0-4293-962b-cd154e6d478a
                  type: image
                  fields:
                    url:
                      type: text
                      value: >-
                        https://www.seriouseats.com/thmb/QNQiW7exlj5iA23KAV-ZFXJ3_Ns=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/easy-pan-pizza-potato-onion-rosemary-vegan-recipe-Step-3-e24c1219a46d426680320342552270f0.jpg
                  _source: custom-url
            description:
              type: richText
              locales:
                en-US:
                  root:
                    type: root
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - type: paragraph
                        format: ''
                        indent: 0
                        version: 1
                        children:
                          - mode: normal
                            text: >-
                              Meanwhile, using a mandoline, slice remaining two
                              potatoes into 1/8th-inch thick slices. Transfer
                              slices to a large bowl filled with water. When all
                              potatoes are sliced, drain and rinse, then
                              carefully dry slices in a salad spinner or with
                              paper towels. Return to bowl, add onions, 2
                              tablespoons (30ml) olive oil, and rosemary, and
                              season with salt and pepper. Toss to coat and set
                              aside.
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: ltr
                        textFormat: 0
                    direction: ltr
        - _id: 3a188825-6914-42c1-97a4-0b9833ae6ffd
          type: howtoStep
          fields:
            images:
              type: asset
              value:
                - _id: 77001940-e9c6-47e8-9308-c216b10bab6b
                  type: image
                  fields:
                    url:
                      type: text
                      value: >-
                        https://www.seriouseats.com/thmb/3NnvjfozEx3uTOQhayBhCPm1uac=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/easy-pan-pizza-potato-onion-rosemary-vegan-recipe-Step-4-c60f0c8835194c8abc658a484c28a3ac.jpg
                  _source: custom-url
            description:
              type: richText
              locales:
                en-US:
                  root:
                    type: root
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - type: paragraph
                        format: ''
                        indent: 0
                        version: 1
                        children:
                          - mode: normal
                            text: >-
                              After dough has risen for two hours, dough should
                              be mostly filling in the pan up to the edges. Use
                              your fingertips to press it around until it fills
                              in every corner, popping any large bubbles that
                              appear. Lift up one edge of the dough to let any
                              air bubbles underneath escape and repeat, moving
                              around the dough until there are no air bubbles
                              left underneath and the dough is evenly spread
                              around the pan.
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: ltr
                        textFormat: 0
                    direction: ltr
        - _id: 27ae35e9-2b31-41aa-bf66-8b6882ede00f
          type: howtoStep
          fields:
            images:
              type: asset
              value:
                - _id: 0cf3f89c-c6ad-47da-b8c8-0d53d1320cdf
                  type: image
                  fields:
                    url:
                      type: text
                      value: >-
                        https://www.seriouseats.com/thmb/q9g-8F1XEtDwejs7kgFuq8BXIUo=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/easy-pan-pizza-potato-onion-rosemary-vegan-recipe-Step-5-1-05ace77398294589a9caa55efec20dd4.jpg
                  _source: custom-url
            description:
              type: richText
              locales:
                en-US:
                  root:
                    type: root
                    format: ''
                    indent: 0
