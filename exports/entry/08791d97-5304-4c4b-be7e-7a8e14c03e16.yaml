                    children:
                      - type: paragraph
                        format: ''
                        indent: 0
                        version: 1
                        children:
                          - mode: normal
                            text: >-
                              Layer potatoes slices on top of pizzas, letting
                              some onion pieces cling to them and shingling them
                              to make a pretty pattern. Add any remaining onion
                              slices, rosemary, and drizzle remaining 2
                              tablespoons oil (30ml) on top of pizzas. Use a
                              small spoon to add mashed potatoes to top of
                              pizzas in 1-inch dollops.
                            type: text
                            style: ''
