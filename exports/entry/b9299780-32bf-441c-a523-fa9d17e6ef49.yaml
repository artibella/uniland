    subtitle:
      type: text
      locales:
        en-US: >-
          Choose your four cheeses wisely for this bold, well-rounded, deeply
          flavorful, multi-layered, and complex cheesy pasta.
        it-IT: >-
          Scegli saggiamente i tuoi quattro formaggi per questa pasta di
          formaggio audace, rotonda, profondamente saporita, multistrato e
          complessa.
    sourceUrl:
      type: link
      value:
        path: https://www.seriouseats.com/pasta-ai-quattro-formaggi
        type: url
    difficulty:
      type: select
      value: medium
    description:
      type: richText
      value:
        root:
          type: root
          format: ''
          indent: 0
          version: 1
          children:
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    When making pasta ai quattro formaggi, Italy's answer to mac
                    and cheese, the question that immediately comes up is: which
                    four cheeses should I use? I've never been able to find a
                    definitive answer. I've poked around the Italian corners of
                    the internet, looked in books, and asked some friends, and
                    most of the answers are specific to the pizza topping with
                    the same name, not the pasta.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: "I don't recall ever having eaten it when I was living in Italy and working on farms there, but I asked\_"
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
                - link:
                    path: https://www.seriouseats.com/sasha-marx-5118985
                    type: url
                  type: link
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: Sasha
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - mode: normal
                  text: ", who grew up in Rome, if he had any sense of the pasta's popularity. \"In my experience, it’s less of a restaurant dish, and more of an at-home pantry pasta like\_"
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
                - link:
                    path: https://www.seriouseats.com/pasta-al-tonno-5135115
                    type: url
                  type: link
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: pasta al tonno
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - mode: normal
                  text: >-
                    , but one that makes the kids happy à la mac and cheese."
                    You gotta love a country where casually having four decadent
                    cheeses on-hand at all times is assumed to be the norm.*
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: "*At least in the North of Italy this is the case, something I delighted in nightly on the Piedmont farm I worked on for nearly a year. The habit of so much household cheese, I should note, is responsible for this\_"
                  type: text
                  style: ''
                  detail: 0
                  format: 2
                  version: 1
                - link:
                    path: https://www.seriouseats.com/cheese-pie-tart-quiche-recipe
                    type: url
                  type: link
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: cheese-scraps quiche
                      type: text
                      style: ''
                      detail: 0
                      format: 2
                      version: 1
                  direction: ltr
                - mode: normal
                  text: "\_I learned on that same farm."
                  type: text
                  style: ''
                  detail: 0
                  format: 2
                  version: 1
              direction: ltr
            - tag: h2
              type: heading
              format: left
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: Choosing the Cheeses
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Back to those four cheeses: There's no one rule. For the
                    pizza rendition, fresh fior di latte (cow's milk mozzarella)
                    and gorgonzola dolce (the creamy, spreadable kind) are
                    almost always in attendance, but the other two shift around
                    a bit. Popular choices include an Alpine cheese like
                    Fontina, Swiss, or Gruyère that are good for melting; aged
                    ones for fine grating like Parmigiano-Reggiano or Pecorino
                    Romano; a smoked cheese like Provola affumicata; or a creamy
                    spreader like Robiola.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Most versions of the four-cheese pasta track similarly,
                    though with one major adjustment: leave the mozzarella out
                    of the equation. It melts well on a pizza, offering its
                    characteristic milky stretch, but fails for exactly that
                    same reason when the goal is to build a smooth and creamy
                    cheese sauce for pasta.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: "In place of the mozzarella, many recipes use Taleggio, which, as Sasha has demonstrated before with his\_"
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
                - link:
                    path: >-
                      https://www.seriouseats.com/charred-broccoli-with-taleggio-cheese-sauce-and-gremolata
                    type: url
                  type: link
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: killer grown-up broccoli with cheese recipe
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - mode: normal
                  text: >-
                    , is one hell of a melter, requiring no help at all from
                    common cheese-sauce additives like flour to maintain a
                    smooth, grease-free emulsion when heated in milk or cream.
                    Taleggio has the added benefit of bringing some serious
                    funky flavor to the cheese foursome, something that milky
                    mozzarella, as much as I love it, can't pretend to do.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: "With Taleggio forming the cheesy-sauce base, the next step is to build in layers of flavor and texture. The Alpine cheeses already mentioned, being\_"
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
                - link:
                    path: https://www.seriouseats.com/the-science-of-melting-cheese
                    type: url
                  type: link
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: good melters
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - mode: normal
                  text: "\_in their own right, are a logical choice, especially once there's a creamy base to melt them into. They add nuttier, sweeter, butterier, and earthier notes to the sauce, especially the more flavorful ones like a good Gruyère or real Italian Fontina."
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    After that, the remaining cheeses most likely to go into the
                    sauce are, just like the pizza, blue gorgonzola dolce—one of
                    my all-time favorite cheeses, and one that's so eager to
                    melt it starts flowing at room temp—and a finely grated aged
                    Parmesan, a pasta classic that would be an insult to leave
                    out.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
            - tag: h2
              type: heading
              format: left
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: Tips for Substituting Cheese Varieties
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Of course, you're welcome replace any of these with
                    like-minded cheeses. Taleggio got too much funk for you? Try
                    another natural melter like Stracchino or Robiola. Want a
                    sharper punch than what Parm offers? Reach for Pecorino
                    Romano instead. A blue like gorgonzola not to your taste? I
                    honestly can't think of a good substitute for this one, so
                    you'll either have to double up on one of the other
                    categories, or cut it out entirely and call the dish Pasta
                    ai Tre Formaggi instead.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    I mix the gorgonzola in last, so that it doesn't fully melt
                    and little bits of it cling to the finished pasta (if it all
                    melts, though, that's fine too). If you do replace the blue
                    with a different type of cheese, just be sure to incorporate
                    it at the appropriate time in the process, either along with
                    the Taleggio, if it's a second melty spreader, or when
                    whisking in the Alpine cheese, if you're doubling up on
                    that.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    No matter which four cheeses you end up choosing, quattro
                    formaggi is at its best when you layer cheeses of different
                    textures and flavors, making good on the recipe name's
                    boastful promise. After all, no one wants a four-cheese
                    pasta that tastes one-note.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children: []
              direction: null
          direction: ltr
