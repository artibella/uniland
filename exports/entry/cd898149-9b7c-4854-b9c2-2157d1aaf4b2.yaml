              children:
                - mode: normal
                  text: >-
                    Even though Sitecore XM/XP has been a mainstay of content
                    management at the mid-market and enterprise tiers for over a
                    decade, Sitecore is currently caught in the Martec’s Law
                    realities and in a world of major transition as the company
                    attempts to reset by overhauling its whole identity and
                    architecture. Instead of continuing as an on-prem DXP,
                    Sitecore has shifted portions of its architecture to be more
                    SaaS-like while paring back components that don’t perform
                    core-content management functions and replacing them with
                    acquisitions. Sitecore calls the resultant architecture
                    “Composable DXP,” but the reality for existing customers is
                    much more complicated.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
