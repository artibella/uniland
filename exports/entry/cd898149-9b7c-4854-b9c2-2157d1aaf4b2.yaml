                      detail: 0
                      format: 8
                      version: 1
                  direction: ltr
                - mode: normal
                  text: ' A common approach to cope with the ever-churning treadmill is to reset your trajectory based on modern platforms and architectures and take into account the new expectations and realities.publishedmartecs law resetAs Brinker notes, many organizations choose to spin off business units or use cases, e.g., the mobile app, as a way of experimenting with the changes and minimizing risk during the transition. However, such a reset often involves examining the company’s digital experience platform (DXP) and determining if that platform is keeping pace with the changes required, a step that especially holds true for those clients running Sitecore XM/XP. More on that later.'
                  type: text
