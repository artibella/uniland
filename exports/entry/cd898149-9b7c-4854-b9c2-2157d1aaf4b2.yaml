                    calls Platform DXP, are effectively running on an
                    architectural dead end. Since Sitecore has upgraded only
                    portions of the platform to ASP.NET core, you are limited in
                    how you deploy the solution, and your Sitecore team is
                    generally working with the older .Net framework, including
                    MVC.Also, Sitecore has moved several products to maintenance
                    mode without a path to newer offerings. Examples are
                    Experience Commerce and the Experience Database (xDB)
                    functionality of XP, which have been replaced by the Four51
                    and Boxever acquisitions. With no direct upgrade path,
