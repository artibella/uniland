                    However, Sitecore customers must ask additional questions of
                    themselves, such as if the new Sitecore offerings are
                    compelling enough in terms of cost or technology. After all,
                    if you do enjoy working with your agency partner, who’s tied
                    to Sitecore, it might make sense to continue doing that.
                    But, if you are not happy with Sitecore, you can either
                    continue with your current approach or choose one of two
                    converging paths, as described below.
                  type: text
