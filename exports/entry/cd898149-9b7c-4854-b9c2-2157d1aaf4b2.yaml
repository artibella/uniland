              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    One of the first questions organizations often ask
                    themselves is “Can we get away with doing nothing?” Nobody
                    wants to undertake a new, costly project that, at least in
                    the initial phases, just gets you out of the hole with
                    nothing new to show. So, a common choice is to put your head
                    in the sand and carry on with the XM/XP offering for as long
                    as feasible.However, that choice is unsustainable long term,
                    especially if you are relying on significant improvements or
                    new features. Eventually, the tech debt will be too big and
                    you’ll have to mount a drastic reset that might be driven by
                    factors outside your control, such as your development team
                    or agency losing talent on older technologies, such as .Net
                    framework or MVC, and platforms.In the long run, you’ll face
                    the fact that you have only two options of moving forward,
                    as follows.
                  type: text
                  style: ''
                  detail: 0
