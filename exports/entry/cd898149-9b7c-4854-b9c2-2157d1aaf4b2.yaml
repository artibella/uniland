                  text: >-
                    On the technology side, Sitecore has, to its credit,
                    prepared for the future by acquiring SaaS vendors, including
                    Stylelabs for digital asset management (DAM) in 2018 and
                    four vendors in 2021: Boxever for customer data, Four51 for
                    commerce, Moosend for email, and Reflektion for search.As
                    for core content management, Sitecore has launched XM Cloud,
                    which brings a more SaaS-like experience. Content delivery
                    is replaced by cloud deployment and GraphQL, but without MVC
                    support. The content-management app offers more features,
                    enabling potentially faster initial setup even though still
                    based on the XM legacy system, including the need for local
                    developer instances and deployment for
                    customization.Nonetheless, Sitecore’s current offering is
                    complex and expensive—basically an aggregation of vendors
