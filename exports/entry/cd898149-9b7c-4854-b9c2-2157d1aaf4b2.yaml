              children:
                - mode: normal
                  text: >-
                    As covered in Brinker’s Martec’s Law, it’s often easier to
                    spin out units or use cases and build from there, which is a
                    common entry point for working with composable vendors.Many
                    organizations start with a microsite or mobile app as a way
                    of testing new tools and approaches by adding content models
                    and use cases and varying the approaches for delivery. That
                    technique has a lot of appeal because it often means less
                    risk. A downside is that it’s slower. That’s where a digital
                    experience composition platform (DXCP) like Uniform can come
                    into play by not only enabling the approaches but also
                    rapidly connecting the underlying content and customer data
                    sources.
                  type: text
                  style: ''
                  detail: 0
