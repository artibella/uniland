                  text: >-
                    As anyone familiar with marketing technology would agree,
                    change is constant. The footprint required of a typical
                    digital marketer—from mobile to social to SEO to customer
                    data and analytics—has been accelerating fast, let alone the
                    shift to SaaS and new approaches for front-end design and
                    performance. 
