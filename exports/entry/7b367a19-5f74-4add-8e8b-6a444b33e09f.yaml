                      version: 1
                      children:
                        - mode: normal
                          text: >-
                            Place a pizza stone or tiles on the middle rack of
                            your oven and turn heat to its highest setting. Let
                            it heat for at least an hour.
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                  direction: ltr
        - type: howtoStep
          fields:
            name:
              type: text
              value: Step 2
            description:
              type: richText
              value:
                root:
                  type: root
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - type: paragraph
                      format: ''
                      indent: 0
                      version: 1
                      children:
                        - mode: normal
                          text: >-
                            Drizzle the cream over the stretched dough. Break
                            the mozzarella into large pieces and gently place
                            these on the dough. Break the taleggio into pieces
                            and do the same. Grind an exceptional amount of
                            black pepper onto the surface of the pie,
                            approximately 8 to 10 grinds.
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                  direction: ltr
        - type: howtoStep
          fields:
            name:
              type: text
              value: Step 3
            description:
              type: richText
              value:
                root:
                  type: root
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - type: paragraph
                      format: ''
                      indent: 0
                      version: 1
                      children:
                        - mode: normal
                          text: >-
                            Using a pizza peel, pick up the pie and slide it
                            onto the heated stone or tiles in the oven. Bake
                            until the crust is golden brown and the cheese is
                            bubbling, approximately 4 to 8 minutes
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                  direction: ltr
        - type: howtoStep
          fields:
            name:
