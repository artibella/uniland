                        children:
                          - mode: normal
                            text: >-
                              Drizzle the cream over the stretched dough. Break
                              the mozzarella into large pieces and gently place
                              these on the dough. Break the taleggio into pieces
                              and do the same. Grind an exceptional amount of
                              black pepper onto the surface of the pie,
                              approximately 8 to 10 grinds.
