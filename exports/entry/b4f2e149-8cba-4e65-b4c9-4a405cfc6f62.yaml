                      based on their needs instead of buying a bloated DXP
                      suite. In response, vendors in the monolithic DXP and
                      headless arenas called themselves composable almost
                      overnight.The theory makes a lot of sense but, In
                      practice, composable is very difficult to do well. Many
                      brands are stuck with tools that are connected by endless
                      custom glue code that’s slow to build and expensive to
                      maintain. Some organizations have tried to overcome those
                      issues with agency accelerators, but in reality that just
                      means they’re stuck in the agency’s glue rather than their
                      own. Even though that might speed up short-term delivery,
                      the long-term lock-in issue still exists and is
                      potentially even worse. As I like to say, “Composable
                      tools don’t compose themselves.” Both DXP and headless
