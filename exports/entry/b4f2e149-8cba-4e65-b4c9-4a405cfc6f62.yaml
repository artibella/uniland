                    text: >-
                      In a composed solution, the composable API orchestration
                      and front-end layer are connected by glue code, removing
                      so much of the flexibility and ability to innovate that
                      makes a tangible difference to business outcomes. This
                      problem is even worse in large, complex stacks, where the
                      number of integrations between tools gets exponential.With
                      digital experience composition's no-code orchestration
                      layer, your marketers and other business users can compose
                      digital experiences based on your design system, your
                      underlying technologies, and the content business teams
                      create—without involving developers at all.publishedWhat
                      is digital experience composition?Together, those layers
                      are where business teams and developers intersect.
                      Developers can add components in the top layer and map
                      them to sources from the bottom layer. Business teams are
                      free to use those components for any experience. The
                      result is lightning-fast compositions for any channel in
                      the context of the visitors’ in-the-moment intent.Uniform
                      digital experience composition platform (DXCP) makes that
                      vision a reality. It’s so easy to adapt your stack to meet
                      changing business needs that it doesn’t go stale. In fact,
                      as you build a more sustainable platform, your stack’s
                      value rises as you can easily incorporate new technologies
                      to take advantage of innovations and learnings faster than
                      your competitors.
