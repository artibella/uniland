                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Headless technologies went in the opposite direction: open
                      APIs and outstanding tools for developers but a nightmare
                      for business users. Suddenly, marketers and merchandisers
                      had to jump between tools and request developer support
                      for even routine tasks. All too often, marketers’ requests
                      were trapped in the developer backlog.Still, the
                      significant gains offered by headless made the trade-offs
                      worthwhile. Brands could deliver experience at such high
                      speed that their SEO ranking soared. Not only did more
                      conversions result, but brands also became more agile,
                      capable of responding quickly to changing business needs.
                    type: text
