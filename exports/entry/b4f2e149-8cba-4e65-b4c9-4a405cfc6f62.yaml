                    text: >-
                      DXPs had great success by building tools that enabled
                      business teams to build personalized digital experiences.
                      However, for developers, those platforms were a time sink,
                      forcing them to become experts in proprietary technologies
                      and constraining their ability to innovate.Despite their
                      modernization efforts, DXP vendors failed to adapt to
                      market changes as headless-technology vendors emerged with
                      a different vision of how digital experiences should be
                      built and who should control the process.
                    type: text
                    style: ''
