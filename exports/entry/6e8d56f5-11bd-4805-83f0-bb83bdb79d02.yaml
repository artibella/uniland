              children:
                - mode: normal
                  text: >-
                    If you've never heard of a fruit sauce for pasta before,
                    this may strike you as a strange idea. To me, it's one of
                    the best winter pasta dishes, though it can work at any time
                    of year, since lemons, which peak in the coldest months, are
                    available year-round. It's quick and easy, coming together
                    with just a handful of ingredients, mostly pantry staples.
                    And it strikes a perfect balance between stomach-warming
                    richness, with all the cheese and butter, and a bright,
                    sunny blast of lemon. It's like sunlight shining on snow.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
