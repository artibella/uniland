              children:
                - mode: normal
                  text: >-
                    Recipes vary a bit. Some use only zest for the lemon
                    component; others incorporate some juice as well. Some add
                    cream to the mixture; others build the sauce with just
                    butter and cheese. I tested all these variables, even though
                    my colleagues and I were pretty confident that the cream
                    version would win out. We were wrong.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: "In retrospect, I should have known better. Back when I was working on my\_classic Roman fettuccine Alfredo recipe, I ran the same test, comparing a more traditional, no-cream recipe to the cream-spiked kind that's more common with American versions. Side by side, there was no contest: The cream may sound like a good idea, but it does nothing but cover up the lemony flavor of the more pared-down sauce. (This is in line with what Stella has found when working with lemon and cream in her recipes. Dairy mutes lemon flavor, which is why she opts for coconut milk in her\_"
                  type: text
