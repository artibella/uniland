                  text: >-
                    In meinem Kopf gibt es eine Taxonomie der Pasta-Saucen. Wenn
                    man die Äste nach oben verfolgt, kommt man zu dem, was ich
                    als die Mutter der Pastasaucen betrachte. Von ihnen leiten
                    sich fast alle anderen Saucen ab, zumindest im technischen,
                    wenn auch nicht unbedingt im historischen Sinne. Ein
                    wichtiger Zweig ist die Familie der Tomatensaucen, zu der
                    eine einfache Marinara, eine salzige Puttanesca und eine
                    pikante Arrabbiata gehören. Dann gibt es die Soßen auf
                    Ölbasis, von denen die einfachste aglio e olio ist; wenn man
                    Muscheln und Weißwein hinzufügt, hat man im Grunde alle
                    vongole. Die nächste Kategorie sind Buttersaucen, die so
                    einfach sein können wie die berühmten Fettuccine Alfredo.
                    Diese Soße ist in ihrer ursprünglichen Form nichts anderes
                    als Butter, die mit geriebenem Parmigiano-Reggiano-Käse
                    emulgiert wird. Fügt man der Alfredo-Sauce Zitronenschale
                    und -saft hinzu, erhält man dieses Gericht: Spaghetti al
                    limone - Spaghetti mit Zitrone.
