              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Making pasta al limone boils down to a few key details, all
                    of them identical to my recommendations for the Roman
                    Alfredo sauce. Start by melting butter in a skillet, adding
                    grated lemon zest and minced garlic to infuse it with
                    flavor. Then cook the pasta in a medium pot of boiling
                    salted water. (Contrary to the most common advice, less
                    water is better, as it becomes starchier than a large amount
                    of water would.) You can use dried pasta, but a satiny
                    butter sauce like this pairs better with fresh noodles. When
                    it's done, reserve some of the starchy pasta water, then
                    drain the pasta and add it to the melted butter.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: "Pour in some of that reserved starchy water, and stir and toss to form a creamy, emulsified sauce. You can read more about the technique in my article on\_"
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
                - link:
                    path: >-
                      https://www.seriouseats.com/does-pasta-water-really-make-difference
                    type: url
                  type: link
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: why adding starchy water to pasta sauce makes it better
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - mode: normal
                  text: .
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Next, toss in grated Parmigiano-Reggiano cheese to thicken
                    and enrich the sauce. If it gets too dry and tight, just
                    loosen it with a little more of the reserved pasta water. As
                    a finishing touch, add as much fresh lemon juice as you
                    like—this is strictly a matter of personal preference. A
                    smaller dose will add a subtle tart counterpoint to all the
                    richness, while allowing the aromatic oils from the lemon
                    zest to remain prominent. More juice will punch up that
                    brightness and also steal some of the spotlight from the
                    zest. There's no right or wrong answer there, just slightly
                    different children from the same mother sauce.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
