                  text: ". That sauce, in its original form, is nothing more than butter emulsified with grated Parmigiano-Reggiano cheese. Add lemon zest and juice to Alfredo sauce, and you have this dish, spaghetti\_al limone—spaghetti with lemon."
                  type: text
