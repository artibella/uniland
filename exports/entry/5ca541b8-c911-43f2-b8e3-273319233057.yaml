              children:
                - mode: normal
                  text: >-
                    Willkommen bei Five Guys Ramstein. Wir sind der Meinung, du
                    solltest exakt das bekommen, was du möchtest - es geht
                    schließlich um dein Essen. Deshalb gibt es bei uns mehr als
                    250.000 Kombinationsmöglichkeiten für Burger, Hot Dogs und
                    Sandwiches. Und nicht zu vergessen: Du hast auch 1.000
                    verschiedene Möglichkeiten, deinen Milkshake
                    zusammenzustellen.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
                - type: linebreak
                  version: 1
                - type: linebreak
                  version: 1
                - mode: normal
                  text: >-
                    Unsere beliebten Fries werden im "Boardwalk-Style"
                    zubereitet.Was das heißt? Sie werden täglich vor Ort frisch
                    handgeschnitten und im Anschluss in 100% Erdnussöl
                    frittiert. Du kannst zwischen Fries im Five Guys Style
                    (naturbelassen) oder Cajun Style (spicy!) wählen. Komm
                    vorbei - wir freuen uns schon auf dich!
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
          direction: ltr
