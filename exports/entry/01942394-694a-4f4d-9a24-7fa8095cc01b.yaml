                  text: >-
                    Amatriciana meets carbonara, with a sausage cameo. That's
                    the best way to describe rigatoni alla zozzona, the "dirty"
                    Roman pasta collab you should get acquainted with. With
                    crisp guanciale, juicy sausage, onion, and tomato simmered
                    in rendered pork fat, this dish dials up the decadence,
                    which is saying something for a cuisine that's not exactly
                    known for light fare. Tossed with al dente rigatoni, it all
                    gets a glossy glow-up with an off-heat addition of egg yolks
                    and Pecorino Romano. If you ever need proof that Italian
                    cooking isn't always about subtlety and restraint, pasta all
                    zozzona is the ultimate receipt.
