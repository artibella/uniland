                    The Castelli Romani, referred to as just the Castelli
                    (castles) by Romans, is a historically agrarian area a few
                    miles southeast of Rome, in and around Lake Albano. It
                    comprises towns known for wine production (Frascati) and
                    pork (porchetta from Ariccia is the gold standard in the
                    Lazio region). Pasta alla zozzona is the kind of dish you
                    would find at a fraschetta, a no-frills tavern-style
                    establishment even more casual than an hostaria* or
                    trattoria, where kitchens turn out a handful of dishes to
                    pair with the local wine. The main ingredients of zozzona—
