                    Zozzona isn't a dish that I grew up eating in Rome; in fact,
                    when I first posted a picture of an early in-development
                    iteration of this recipe to Instagram, a few of my Roman
                    friends sent me messages that amounted to, "Huh,
                    interesting, I've never had that but it sounds pretty
                    great." So how could this supposedly Roman pasta be such an
                    unknown to Romans? Well, it turns out that it's a dish from
                    the outskirts of town.
