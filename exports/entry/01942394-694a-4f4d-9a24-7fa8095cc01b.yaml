                  text: "While Italian cooking is famous for adhering to traditions and rules, there are plenty of dishes like pasta alla zozzona that joyously fly in the face of convention. The very term \"zozzona\" celebrates and embraces how outrageous this pasta is: In Roman dialect, \"zozza/o\" is a term for \"dirty,\" that can have a negative connotation, or be used as a backhanded compliment. In one of the most famous scenes from Alberto Sordi's film\_"
