            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    By nature, the dough is better suited to a food processor,
                    which can tear through cold butter to coat the flour in fat
                    (thus shortening the potential length of each gluten
                    strand). Since it all comes together lightning-fast, the
                    butter stays cold, making for a dry meal that's more Dippin'
                    Dots than dough, easily sprinkled and smooshed into a
                    parchment-lined anodized-aluminum pan.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children: []
              direction: ltr
              textStyle: ''
            - tag: h2
              type: heading
              format: left
              indent: 0
