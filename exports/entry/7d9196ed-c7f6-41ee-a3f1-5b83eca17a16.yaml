              children:
                - mode: normal
                  text: "Lemon bars occupy a quirky piece of culinary real estate, a sun-drenched lot on Lemon Lane, right between meringue pie and a fancy\_tarte au citron. It's a great part of town, where the rent is cheap and the neighbors friendly, quick to loan a cup of sugar to those in need."
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Good thing, too, because lemon bars aren't snuggled down
                    under a fluffy blanket of meringue, so they need a lot of
                    sugar to balance their sour filling. That makes them sweeter
                    than pie, and a little more custardy, though not to the
                    extent of a yolky curd; unlike the French tarts next door,
                    lemon bars aren't so rich.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Maybe that's why so many culinary architects err on the side
                    of pragmatism, building lemon bars from whole eggs alone.
                    It's a nice thought, but it's a softer foundation that's
                    inclined to slowly ooze past the property line, so to speak,
                    making for a messy snack. Some combat that problem with a
                    thinner (some might say stingy) layer of filling, while
                    others forge ahead and bake their bars as thoroughly as any
                    cake, turning the custard all lumpy and weird. Then there
                    are those who resort to a spoonful of cornstarch, accepting
                    a murky custard as the price of stability.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    But the lemon bars of my childhood were of a different sort,
                    thick slabs as yellow as a daffodil and clear like a spring
                    afternoon—no cloudy cornstarch in sight! I'm not sure what
                    church lady I should credit for impressing me so, but that's
                    the image that always comes to mind. With a great deal of
                    trial and error, I've found that the trick to thick lemon
                    bars without cornstarch is making the custard from equal
                    parts whole eggs and yolks, by weight. That ratio offers
                    enough extra yolks for structure, without turning the
                    custard into an ultra-dense curd.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children: []
              direction: ltr
              textStyle: ''
            - tag: h2
              type: heading
              format: left
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: The Perfect Lemon Bar Crust
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: "Of course, perfecting the filling would be for naught if my crust was but a pasty afterthought. And, while a good crust should be able to support the custard for days without devolving into a pile of mush, it should also serve as more than an edible plate. To that end, my version is barely sweetened, speckled with lemon zest, and buttery but light—like a\_"
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
                - link:
                    path: >-
                      https://www.seriouseats.com/soft-and-chewy-sugar-cookie-recipe
                    type: url
                  type: link
