              type: heading
              format: left
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: A Simple Stovetop Filling
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    With the crust in the right pan and baking to a golden
                    brown, I prepare the filling on the stove. Again, it's
                    vitally important that everything from the pot to the whisk
                    be nonreactive (in those cases, that typically means
                    stainless steel), but it's otherwise dead easy to prepare.
                    Just combine the eggs and yolks, add the lemon zest and
                    sugar, then whisk until smooth.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Yeah, that's right, straight in the pan—no tempering
                    required! Ladling hot liquids while whisking with one hand
                    is like having to rub your head and pat your tummy—annoying
                    at best. Doubly so, considering the extra dishes. Tempering
                    is reasonable when dealing with eggs and hot liquids, which
                    are inherent to any infusion (like vanilla steeped in milk).
                    But, when combining eggs with room-temperature ingredients,
                    like fresh lemon juice, there really isn't any need so long
                    as everything is warmed up slowly over low heat.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Once you've knocked off the chill, you can turn up the dial
                    and let a digital thermometer be your guide. While egg yolks
                    and whites normally coagulate at around 140 and 150°F (60
                    and 66°C), respectively, sugar delays that process by about
                    10 degrees. To get a custard that's thick enough to slice,
                    it needs to go a little higher still, to about 170°F (77°C).
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Cooking on the stovetop allows for precise control over the
                    custard's final texture, which is vastly preferable to
                    jiggling a hot pan in the oven and wondering exactly how
                    wobbly "wobbly" should be (or else trying to test the
                    relatively shallow filling layer with a Thermapen and hoping
                    you don't hit the crust).
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
                - type: linebreak
                  version: 1
              direction: ltr
              textStyle: ''
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: "Stovetop cooking also means I can strain the custard as it goes over the crust, eliminating coagulated lumps of\_"
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
                - link:
                    path: https://en.wikipedia.org/wiki/Chalaza
                    type: url
                  type: link
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: chalazae
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - mode: normal
                  text: "\_and bits of zest that have already given up their lemony aroma. After that, I cover my lemon bars with foil to trap steam, then toss them in the oven, where a few minutes of warmth will spread the filling to a perfectly level, mirror-smooth finish."
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Necessary? No. But it's a simple touch that makes lemon bars
                    as stunning as any French tart.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
            - tag: h2
              type: heading
              format: left
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: Finishing and Cutting Lemon Bars
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Once cooled to room temperature, the lemon bars are chilled
                    and transferred to a cutting board (hence the aforementioned
                    parchment to pull them loose). You might be tempted to file
                    that under "fussy, cheffy steps I don't care about," but
                    wait! Cutting the bars in the pan will a) dull your knife
                    and b) scratch your pan, c) making future cakes or crusts
                    more likely to stick and d) ruining the anodized surface,
                    which e) negates its nonreactive properties, meaning, oh, f)
                    your future lemon bars will taste like a dirty penny.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Besides, with a cutting board, you'll be able to slice 'n'
                    dice the bars into the most gorgeously geometric squares.
                    Pack them up for picnics and potlucks (the high-sugar,
                    high-acid bars will do fine at room temperature), or serve
                    them straight from the fridge, cold and refreshing like
                    lemonade.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Like any self-respecting American, I finish my lemon bars
                    with a dusting of powdered sugar. It may not add much beyond
                    a hint of sweet against the sour filling, but it's hard to
                    overstate the visual appeal—a field of flawless white to
                    make edges look more crisp and the custard more radiant.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    If powdered sugar isn't usually your cup of tea, you may
                    appreciate the mellower sweetness of organic brands; just be
                    aware that the organic sugar will begin to melt within 15
                    minutes. Conventional brands taste a little chalkier, but
                    they'll widen that window to about a half hour.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: "Whatever you choose, don't forget to save your used-up lemon rinds! Even when zested, juiced, cut, and otherwise abused, they're the basis of my no-cook\_"
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
