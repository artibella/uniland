              children:
                - mode: normal
                  text: Choosing the Right Baking Pan
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: "Yeah, that's a lot of adjectives to describe a baking pan, but they're all important. We'll get to the parchment later, but as for the rest? Well, non-aluminum options, like glass and ceramic, retain heat for\_"
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
                - mode: normal
                  text: ages
                  type: text
                  style: ''
                  detail: 0
                  format: 2
                  version: 1
                - mode: normal
                  text: >-
                    , which can lead to overcooked lemon bars. Plus, their
                    dimensions tend to make the bars too thin. Metal cake pans
                    cool far more rapidly, but few folks own a set of stainless
                    steel pans, and that's where anodized aluminum comes in.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: "It may not be a term you're actively aware of, but anodization is what makes iPad minis look so boss, and why certain lightweight cake pans never rust. Anodization is a manufacturing process that sends an electrical charge through a sheet of metal while it soaks in an acidic bath of electrolytes. The result of this, shall we say, shock therapy is a metal so chill, it won't even react when confronted by acidic liquids looking for a fight. Without anodization, citric acid + unfinished aluminum = janky, old-tin-can-flavored lemon bars.\_"
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
                - mode: normal
                  text: Mmmm
                  type: text
                  style: ''
                  detail: 0
                  format: 2
                  version: 1
                - mode: normal
                  text: ', boy!'
                  type: text
                  style: ''
                  detail: 0
