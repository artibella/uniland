                  children:
                    - mode: normal
                      text: classic sugar cookie
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - mode: normal
                  text: "\_crossed with lemon shortbread."
                  type: text
