              direction: ltr
              textStyle: ''
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: "For a hybrid texture like that, I have to avoid the puff factor associated with\_"
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
                - link:
                    path: >-
                      https://www.seriouseats.com/cookie-science-creaming-butter-sugar
                    type: url
                  type: link
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: creaming butter and sugar
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - mode: normal
                  text: ", while also steering clear of chewy eggs. (If you'll recall\_"
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
                - link:
                    path: >-
                      https://www.seriouseats.com/cookie-science-how-do-eggs-affect-my-cookies
                    type: url
