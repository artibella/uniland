                      version: 1
                  direction: ltr
                - mode: normal
                  text: >-
                    , eggless doughs are more tender.) Those adjustments mean
                    there is no friction nor liquid ingredients to help dissolve
                    granulated sugar, a condition that calls for powdered sugar—
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
                - link:
