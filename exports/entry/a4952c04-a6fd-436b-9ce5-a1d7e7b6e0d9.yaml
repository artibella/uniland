                            text: >-
                              Stir and toss pasta rapidly in skillet to evenly
                              coat with butter, then transfer to bowl with egg
                              and cheese mixture, using a rubber spatula to
                              scrape all of the butter into the bowl. Add 3/4
                              cup (180ml) of reserved pasta cooking water to
                              bowl, and stir to thoroughly combine.
                            type: text
