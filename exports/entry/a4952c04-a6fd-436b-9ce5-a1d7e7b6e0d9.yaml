                        version: 1
                        children:
                          - mode: normal
                            text: >-
                              Meanwhile, in a pot of salted boiling water, cook
                              pasta until al dente. Right before pasta finishes
                              cooking, remove garlic cloves from skillet and
                              discard. Using a spider skimmer, transfer pasta to
                              skillet; be sure not to drain boiling pasta
                              cooking water, and reduce heat to a simmer.
                            type: text
                            style: ''
                            detail: 0
                            format: 0
                            version: 1
                        direction: ltr
                    direction: ltr
