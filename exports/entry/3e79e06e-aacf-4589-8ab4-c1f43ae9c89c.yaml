        da-DK: >-
          Hurtigfuglen, Apus Apus, er en bemærkelsesværdig flyver, der findes
          over hele verden. Med sine lange vinger, kløftede hale og evne til at
          flyve hurtigt, lever den af op til 2000 insekter dagligt. Dens
          migrations- og yngleadfærd er også bemærkelsesværdig. special
        de-DE: >-
