composition:
  _name: Category
  _id: 25846713-436a-4adf-b35a-256d45a9e673
  _slug: compendium-category
  type: page
  slots:
    sections:
      - _id: 7fe1261d-0370-4443-a7bf-3e8e593aca88
        type: sectionContainer
        slots:
          content:
            - _id: fd82e3f2-3f25-4730-911b-a3644e270f7d
              type: twoColumns
              slots:
                leftContent:
                  - _id: 22805a45-2984-44aa-8738-637d140a3636
                    type: textBlock
                    parameters:
                      richText:
                        type: richText
                        locales:
                          en-US:
                            root:
                              type: root
                              format: ''
                              indent: 0
                              version: 1
                              children:
                                - type: paragraph
                                  format: ''
                                  indent: 0
                                  version: 1
                                  children:
                                    - mode: normal
                                      text: >-
                                        From the fearsome Lynels, powerful
                                        centaur-like beasts that test even the
                                        most skilled players, to the mischievous
                                        Bokoblins, which attack in groups with
                                        clubs and spears, each enemy brings
                                        unique challenges. 
                                      type: text
                                      style: ''
                                      detail: 0
                                      format: 0
                                      version: 1
                                  direction: ltr
                                  textStyle: ''
                                  textFormat: 0
                                - type: paragraph
                                  format: ''
                                  indent: 0
                                  version: 1
                                  children:
                                    - mode: normal
                                      text: >-
                                        The towering Hinox, with their massive
                                        size and single eye, require strategy to
                                        defeat, while the elemental Wizzrobes
                                        use magic to control fire, ice, and
                                        lightning. 
                                      type: text
                                      style: ''
                                      detail: 0
                                      format: 0
                                      version: 1
                                  direction: ltr
                                  textStyle: ''
                                  textFormat: 0
                                - type: paragraph
                                  format: ''
                                  indent: 0
                                  version: 1
                                  children:
                                    - mode: normal
                                      text: >-
                                        The game also features the dreaded
                                        Guardians, ancient, spider-like machines
                                        with devastating lasers. Each monster
                                        type adds depth to the world of Hyrule,
                                        making every encounter an exciting test
                                        of wit and skill.
                                      type: text
                                      style: ''
                                      detail: 0
                                      format: 0
                                      version: 1
                                  direction: ltr
                                  textStyle: ''
                                  textFormat: 0
                              direction: ltr
                rightContent:
                  - _id: e57ee8ee-e457-4c15-aad6-bc7a04769cf7
                    type: imageBlock
                    parameters:
                      image:
                        type: asset
                        value:
                          - _id: c68a2619-073f-4430-9ca0-3c36bcbd6d38
                            type: image
                            fields:
                              url:
                                type: text
                                value: >-
                                  https://www.lifewire.com/thmb/98fkUB60Tp_IGEQt339Ib2mQCNg=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/001-be9d97bda6a54705a7056e73ff03750e.jpg
                            _source: custom-url
              parameters:
                $viz:
                  type: $viz
                  value:
                    criteria:
                      clauses:
                        - op: is
                          rule: $di
                          value: botw
                          source: game
                        - op: has
                          rule: $di
                          value: monsters
                          source: category
                layout:
                  type: select
                  value: split-two-one
                rightColumnVerticalAlignment:
                  type: select
                  value: center
            - _id: e6f61bf7-b2ad-4365-8a40-a024cd2d8936
              type: twoColumns
              slots:
                leftContent:
                  - _id: 5b1ac3fa-001d-4893-8bda-1b723878dc8f
                    type: textBlock
                    parameters:
                      richText:
                        type: richText
                        locales:
                          en-US:
                            root:
                              type: root
                              format: ''
                              indent: 0
                              version: 1
                              children:
                                - type: paragraph
                                  format: ''
                                  indent: 0
                                  version: 1
                                  children:
                                    - mode: normal
                                      text: >-
                                        In "The Legend of Zelda: Breath of the
                                        Wild," the world is teeming with a
                                        diverse array of creatures that bring
                                        life to its vast landscapes. From the
                                        gentle grazing herds of deer in the lush
                                        forests to the majestic birds soaring
                                        through the skies, each region hosts
                                        unique wildlife. 
                                      type: text
                                      style: ''
                                      detail: 0
                                      format: 0
                                      version: 1
                                  direction: ltr
                                  textStyle: ''
                                  textFormat: 0
                                - type: paragraph
                                  format: ''
                                  indent: 0
                                  version: 1
                                  children:
                                    - mode: normal
                                      text: >-
                                        You might encounter the playful foxes
                                        darting through the grasslands or catch
                                        a glimpse of luminous fireflies
                                        illuminating the night. The game also
                                        features more mystical creatures, like
                                        the elusive dragons that glide through
                                        the skies at dawn and dusk, adding a
                                        magical touch to the serene environment.
                                        These creatures, whether mundane or
                                        magical, contribute to the enchanting
                                        atmosphere of Hyrule, making exploration
                                        a truly immersive experience.
                                      type: text
                                      style: ''
                                      detail: 0
                                      format: 0
                                      version: 1
                                  direction: ltr
                                  textStyle: ''
                                  textFormat: 0
                              direction: ltr
                rightContent:
                  - _id: b09e7f60-80b1-42b7-b7a7-5a068908b6a6
                    type: imageBlock
                    parameters:
                      image:
                        type: asset
                        value:
                          - _id: 0a9728e3-463d-45c8-9bdd-a176cb67100c
                            type: image
                            fields:
                              url:
                                type: text
                                value: >-
                                  https://www.zeldadungeon.net/wiki/images/3/33/Blupee.jpg
                            _source: custom-url
              parameters:
                $viz:
                  type: $viz
                  value:
                    criteria:
                      clauses:
                        - op: is
                          rule: $di
                          value: botw
                          source: game
                        - op: has
                          rule: $di
                          value: creatures
                          source: category
                layout:
                  type: select
                  value: split-two-one
                rightColumnVerticalAlignment:
                  type: select
                  value: center
            - _id: 7f33b294-7866-4250-b841-4588cdc3774d
              type: gridContainer
              slots:
                items:
                  - _id: 0ceab05b-2566-454c-b403-038c53525598
                    type: $loop
                    slots:
                      body:
                        - _id: ae80aa85-a0ce-460e-887a-594d411a290f
                          type: card
                          slots:
                            actions:
                              - _id: 51fe15f2-c7f3-4912-a059-af49c19f05e4
                                type: callToAction
                                parameters:
                                  title:
                                    type: text
                                    locales:
                                      de-DE: Learn more
                                      en-US: Learn more
                                  internalLink:
                                    type: link
                                    value:
                                      path: >-
                                        /${locale}/compendium/${game}/${category}/${#jptr:/Entries
                                        data Loop Item/name}
                                      type: projectMapNode
                                      nodeId: 71600ccf-1d34-4001-8f8f-661c56d6a1bc
                                      projectMapId: 181c0b35-974a-4063-aca1-34bc7ae4cf25
                                      dynamicInputValues:
                                        game: ${game}
                                        entry: ${#jptr:/Entries data Loop Item/name}
                                        locale: ${locale}
                                        category: ${category}
                          parameters:
                            image:
                              type: text
                              locales:
                                de-DE: >-
                                  https://botw-compendium.herokuapp.com/api/v3/compendium/entry/${#jptr:/Entries
                                  data Loop Item/name}/image
                                en-US: >-
                                  https://botw-compendium.herokuapp.com/api/v3/compendium/entry/${#jptr:/Entries
                                  data Loop Item/name}/image
                            title:
                              type: text
                              locales:
                                de-DE: ${#jptr:/Entries data Loop Item/name}
                                en-US: ${#jptr:/Entries data Loop Item/name}
                    _dataResources:
                      Entries data Loop Item:
                        type: sys-reserved-loop
                        variables:
                          skip: ${offset}
                          limit: ${size}
                          connectedData: /Entries/data
              parameters:
                columns:
                  type: number
                  value: '3'
                  conditions:
                    - id: 0
                      when:
                        clauses:
                          - op: is
                            rule: $qk
                            value: m
                            source: deviceType
                      value: '1'
                    - id: 1
                      when:
                        clauses:
                          - op: is
                            rule: $qk
                            value: t
                            source: deviceType
                      value: '2'
                customResponsive:
                  type: checkbox
                  value: true
            - _id: 26bb9789-e207-44f6-b3ab-48d6b7186ec4
              type: pagination
              parameters:
                name:
                  type: text
                  locales:
                    de-DE: Pagination
                    en-US: Pagination
                size:
                  type: number
                  value: ${size}
                offset:
                  type: number
                  value: ${offset}
                nextLabel:
                  type: text
                  locales:
                    de-DE: Next
                    en-US: Next
                prevLabel:
                  type: text
                  locales:
                    de-DE: Prev
                    en-US: Prev
                sizeParam:
                  type: text
                  value: size
                targetUrl:
                  type: link
                  locales:
                    de-DE:
                      path: /${locale}/compendium/${game}/:category
                      type: projectMapNode
                      nodeId: 3e660606-f991-4185-9e36-5d357cd27d80
                      projectMapId: 181c0b35-974a-4063-aca1-34bc7ae4cf25
                      dynamicInputValues:
                        game: ${game}
                        locale: ${locale}
                    en-US:
                      path: /${locale}/compendium/${game}/${category}
                      type: projectMapNode
                      nodeId: 3e660606-f991-4185-9e36-5d357cd27d80
                      projectMapId: 181c0b35-974a-4063-aca1-34bc7ae4cf25
                      dynamicInputValues:
                        game: ${game}
                        locale: ${locale}
                        category: ${category}
                offsetParam:
                  type: text
                  value: offset
          heading:
            - _id: 9d9bc936-a6ec-48f4-8556-8ff4e212980e
              type: heading
              parameters:
                title:
                  type: text
                  locales:
                    de-DE: ${#jptr:/Entries/data/0/category}
                    en-US: ${#jptr:/Entries/data/0/category}
                  localesConditions:
                    en-US:
                      - id: 0
                        when:
                          clauses:
                            - op: has
                              rule: $dt
                              value: materials
                              source: ${#jptr:/Entries/data/0/category}
                        value: Materials
                      - id: 1
                        when:
                          clauses:
                            - op: has
                              rule: $dt
                              value: monsters
                              source: ${#jptr:/Entries/data/0/category}
                        value: Monsters
                      - id: 2
                        when:
                          clauses:
                            - op: is
                              rule: $dt
                              value: equipment
                              source: ${#jptr:/Entries/data/0/category}
                        value: Equipment
                      - id: 3
                        when:
                          clauses:
                            - op: is
                              rule: $dt
                              value: creatures
                              source: ${#jptr:/Entries/data/0/category}
                        value: Creatures
                byline:
                  type: text
                  locales:
                    de-DE: "Compendium\_(${game})"
                    en-US: "Compendium\_(${game})"
                  localesConditions:
                    de-DE:
                      - id: 0
                        when:
                          clauses:
                            - op: is
                              rule: $di
                              value: botw
                              source: game
                        value: 'Compendium: Breath of the Wild (BOTW)'
                      - id: 1
                        when:
                          clauses:
                            - op: is
                              rule: $di
                              value: totk
                              source: game
                        value: 'Compendium: Tears of the Kingdom (TOTK)'
                      - id: 2
                        when:
                          clauses: []
                        value: "Compendium\_(${game})"
                    en-US:
                      - id: 0
                        when:
                          clauses:
                            - op: is
                              rule: $di
                              value: botw
                              source: game
                        value: 'Compendium: Breath of the Wild (BOTW)'
                      - id: 1
                        when:
                          clauses:
                            - op: is
                              rule: $di
                              value: totk
                              source: game
                        value: 'Compendium: Tears of the Kingdom (TOTK)'
                      - id: 2
                        when:
                          clauses: []
                        value: "Compendium\_(${game})"
                tagName:
                  type: select
                  value: h1
                showEditorialLine:
                  type: checkbox
                  value: true
  _dataResources:
    Entries:
      type: entriesByCategory
      variables:
        game: ${game}
        category: ${category}
  _locales:
    - en-US
    - de-DE
