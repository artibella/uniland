composition:
  _name: Product Detail
  _id: 04605194-09dd-46ab-bace-1219ed6975d3
  _slug: ':product'
  type: page
  slots:
    hero:
      - _id: 75f5667b-5d8b-4a5e-bdd0-7032a36898af
        type: hero
        slots:
          heading:
            - _id: 69c2de07-95bd-494e-8499-a9a2b364c5ca
              type: heading
              parameters:
                title:
                  type: text
                  locales:
                    en-US: ${#jptr:/Product/entry/fields/name/value}
                tagName:
                  type: select
                  value: h1
        parameters:
          body:
            type: text
            locales:
              en-US: ${#jptr:/Product/entry/fields/teaserText/value}
          imageUrl:
            type: text
            locales:
              en-US: >-
                ${#jptr:/Product/entry/fields/featuredImage/value/0/fields/url/value}
    sections:
      - _id: fad3d313-0004-4750-bc44-be6ba9af5c01
        type: sectionContainer
        slots:
          content:
            - _id: 9a1ba762-29cc-4324-839d-c2617bf774db
              type: gridContainer
              slots:
                items:
                  - _id: 97e0557b-7401-453f-bf04-8a5a6adf8d33
                    type: $loop
                    slots:
                      body:
                        - _id: e9b001d4-5a12-4fc5-b63e-5b86369040de
                          type: card
                          parameters:
                            image:
                              type: text
                              locales:
                                en-US: ${#jptr:/Product Loop Item/node/image/url}
                            title:
                              type: text
                              locales:
                                en-US: >-
                                  ${#jptr:/Product Loop
                                  Item/node/title:fa=c:fl=i}
                    _dataResources:
                      Product Loop Item:
                        type: sys-reserved-loop
                        variables:
                          connectedData: '#jptr:/Product/entry/fields/images/value:fa=c'
              parameters:
                columns:
                  type: number
                  value: '2'
  _dataResources:
    Product:
      type: productBySlug
      variables:
        slug: ${product}
        locale: ${locale}
  _locales:
    - en-US
